language: java
install: true
jdk:
- oraclejdk8
script:
- "./gradlew build"
after_success:
- "./gradlew cobertura coveralls"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: bintray
  file: descriptor.json
  user: sealink
  key:
    secure: 
  skip_cleanup: true
  on: release
